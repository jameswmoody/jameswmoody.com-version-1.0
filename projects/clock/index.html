  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript">

    $('button').click(function (){
    var userMonth = document.querySelector('#user-month').value
    var userDay = document.querySelector('#user-day').value
    var userYear = document.querySelector('#user-year').value

    var deadline = userYear + '-' + userMonth + '-' + userDay

  function getTimeRemaining(endtime){
    var t = Date.parse(endtime) - Date.parse(new Date());
    var seconds = Math.floor( (t/1000) % 60 );
    var minutes = Math.floor( (t/1000/60) % 60 );
    var hours = Math.floor( (t/(1000*60*60)) % 24 );
    var days = Math.floor( t/(1000*60*60*24) );
    return {
    'total': t,
    'days': days,
    'hours': hours,
    'minutes': minutes,
    'seconds': seconds
    };
  }

  function initializeClock(id, endtime){
  var clock = document.getElementById(id);
  var timeinterval = setInterval(function(){
    var t = getTimeRemaining(endtime);
    document.querySelector('.days').innerHTML = t.days;
    document.querySelector('.hours').innerHTML = t.hours;
    document.querySelector('.minutes').innerHTML = t.minutes;
    document.querySelector('.seconds').innerHTML = t.seconds;

    if(t.total<=0){
      clearInterval(timeinterval);
    }
  },1000);
}

  initializeClock('clock', deadline);

  });

  </script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
